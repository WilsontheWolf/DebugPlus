[[patches]]
[patches.module]
source = "core.lua"
before = "main.lua"
name = "debugplus"

# Console Stuff:

[[patches]]
[patches.pattern]
target = "main.lua"
pattern = 'require "engine/object"'
position = "before"
payload = '''
do
    local debugplus = require("debugplus")
    debugplus.registerLogHandler()
end
'''
match_indent = true
overwrite = true

[[patches]]
[patches.pattern]
target = "main.lua"
pattern = 'G:draw()'
position = "after"
payload = '''
do
    local debugplus = require("debugplus")
    debugplus.doConsoleRender()
end
'''
match_indent = true
overwrite = true

[[patches]]
[patches.pattern]
target = "game.lua"
match_indent = true
pattern = 'love.graphics.print("Current FPS: "..fps, 10, 10)'
position = "at"
payload = '''
love.graphics.print(string.format("Current FPS: %d\nBase event queue: %d", fps, #(G.E_MANAGER.queues and G.E_MANAGER.queues.base or {})), 10, 10)'''
